<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InlaÌˆmningsuppgift 1 - Responsive layout</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">

        <header>
            <button class="button1">Button 1</button>
            <button class="button2">Button 2</button>
            <button class="button3">Button 3</button>
            <button class="button4">Button 4</button>
        </header>

        <div class="boxes">
            <section class="box-1">box1</section>
            <section class="box-2">box2</section>
            <section class="box-3">box3</section>
        </div>

        <main>
            <section class="content-1">content section 1</section>
            <section class="content-2">content section 2</section>
            <section class="content-3">content section 3</section>
            <section class="content-4">content section 4</section>
            <section class="content-5">content section 5</section>
            <section class="content-6">content section 6</section>
        </main>

        <aside>
            <button class="asidebutton1">Button 1</button>
            <button class="asidebutton2">Button 2</button>
            <button class="asidebutton3">Button 3</button>
            <button class="asidebutton4">Button 4</button>
        </aside>

        <footer>
            <section class="section-1">footer section 1</section>
            <section class="section-2">footer section 2</section>
            <section class="section-3">footer section 3</section>
            <section class="section-4">footer section 4</section>
        </footer>
        
    </div>
</body>
</html>
